     float: right;

font-size: 11px !important;

    .b-button{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .b-button button span{
      z-index: 1000;
      font-size: 20px;
      position: relative;
    }
    .b-button p{
      display: flex;
      color: white;
      align-items: center;
      justify-content: center;
    }
    .b-button button{
      margin: 10px;
      padding: 15px 20px;
      overflow: hidden;
      border: none;
      border-radius: 5px;
      position: relative;
    }
    .b-button button::before,
.b-button button::after {
  content: "";
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
  position: absolute;
  inset: 0;
  transition: opacity .8s ease;
}

.b-button button::before {
  background: linear-gradient(45deg, rgb(8, 110, 173), blue);
  opacity: 1;
}

.b-button button::after {
  background: linear-gradient(45deg, rgb(7, 50, 125), rgb(17, 17, 228));
  opacity: 0;
}

.b-button button:hover::before {
  opacity: 0;
}
.b-button button:hover::after {
  opacity: 1;
}

.table-container {
  overflow-x: auto;
  margin: 20px 0;
}

.table-container table {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
}

.table-container th, .table-container td {
  border: 1px solid #ddd;
  padding: 8px 12px;
  text-align: left;
}

.table-container th {
  background-color: #f3f3f3;
  font-weight: bold;
}

.table-container tr:nth-child(even) {
  background-color: #f9f9f9;
}

.table-container tr:hover {
  background-color: #f1f1f1;
}

<body>
  <section class="header-section">

  </section>
  <script>
    async function loadHeader() {
      try {
        const res = await fetch('header.txt');
        if (!res.ok) throw new Error('header fetch failed: ' + res.status);
        const html = await res.text();

        const headerEl = document.querySelector('.header-section');
        headerEl.innerHTML = html;

        const s = document.createElement('script');
        s.src = 'header.js';
        s.onload = () => {
          // init function exported in header.js
          if (window.initHeader) window.initHeader();
        };
        s.onerror = (err) => console.error('Failed to load header.js', err);
        document.head.appendChild(s);

      } catch (err) {
        console.error('Error loading header:', err);
      }
    }
    loadHeader();
  </script>

  <main id="article-container"></main>
  <div class="b-button">
    <button onclick="window.location.href='articles.html'">

    </button>

  <section class="footer-section">

  </section>

        const headerEl = document.querySelector('.footer-section');
        headerEl.innerHTML = html;



      } catch (err) {
        console.error('Error loading header:', err);
      }
    }
    loadfooter();
  </script>

  <script>
  /*
  ===========
  Add schema
  ===========
  */
function generateSchema(article) {
  const schema = {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": article.title,
    "mainImage": [article.image],
    "datePublished": article.date,
    "dateModified": article.date,
    "author": {
      "@type": "Person",
      "name": article.author
    },
    "publisher": {
      "@type": "Organization",
      "name": "Blazas",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.blazas.com/img/logo.svg"
      }
    },
    "description": article.description
  };

  const script = document.createElement('script');
  script.type = 'application/ld+json';
  script.textContent = JSON.stringify(schema);
  document.head.appendChild(script);
}
</script>
